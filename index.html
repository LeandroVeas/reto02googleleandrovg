<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <a href="" class="btn-menu gmail">Gmail</a>
                <a href="" class="btn-menu">Imágenes</a>
            <a href=""><img src="/assets/menu.svg" alt="" class="puntitos"></a>
              <a href=""><img src="/assets/unnamed.png" alt="" class="logonombre"></a> 
            
            </div>
        </div>
        <div class="doodle">
            <div class="logo-doodle"><a href="https://www.google.com/"><img src="/assets/googlelogo_color_272x92dp.png" alt="" class="logo-google"></a></div>
        </div>
        <div class="buscador">
            <div class="barra-buscador">
                <img src="/assets/lupa.svg" alt="" class="lupa">
                
                <input type="text" class="input-barra"  id="texto"><div class="ventana" id="ventana"></div>
            <img src="/assets/microfono.svg" alt="" class="microfono">
            <img src="/assets/camara.svg" alt="" class="camara">
            </div>
            <div class="historial">
                <div class="ventana" id="ventana"></div>

            </div>
            
            <div class="botones"><button class="con-google" id="buscargoogle">Buscar con Google</button>
            <button class="suerte">Voy a tener suerte</button>
            </div>
        </div>
        
        <div class="ofrecido">
            <div class="ofrecido-texto"></div>
        </div>
        <div class="footer">
            
            <div class="pais"><p>Argentina</p></div>
            <div class="footer-datos">
                <div class="datos-izquierdo">
                    <a href="" class="sobre">Sobre Google</a>
                    <a href="" class="publicidad">Publicidad</a>
                    <a href="">Negocios</a>
                    <a href="">Cómo funciona la Búsqueda</a>
                </div>
                <div class="datos-derecho">
                    <a href="">Privacidad</a>
                    <a href="">Condiciones</a>
                    <a href="">Prefencias</a>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/index.js"></script>
</body>
</html>
